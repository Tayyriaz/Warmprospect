# Nginx configuration for GoAccel API (HTTPS on port 8000)
# Place at: /etc/nginx/sites-available/goaccel-api
# Enable: sudo ln -s /etc/nginx/sites-available/goaccel-api /etc/nginx/sites-enabled/
#
# This config uses the existing Let's Encrypt certificate for wpgrowth.site
# Make sure the certificate path matches your existing setup

# Rate limiting
limit_req_zone $binary_remote_addr zone=goaccel_api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=goaccel_chat_limit:10m rate=5r/s;

# HTTPS server on port 8000
server {
    listen 8000 ssl http2;
    listen [::]:8000 ssl http2;
    server_name wpgrowth.site www.wpgrowth.site;

    # SSL certificates (Let's Encrypt - adjust path if different)
    ssl_certificate /etc/letsencrypt/live/wpgrowth.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wpgrowth.site/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Logging
    access_log /var/log/nginx/goaccel_api_access.log;
    error_log /var/log/nginx/goaccel_api_error.log;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Max upload size
    client_max_body_size 10M;

    # Main application (FastAPI on localhost:8000 - no SSL, nginx handles it)
    location / {
        limit_req zone=goaccel_api_limit burst=20 nodelay;
        
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_buffering off;
    }

    # Chat endpoint - stricter rate limiting
    location /chat {
        limit_req zone=goaccel_chat_limit burst=10 nodelay;
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket (Twilio media stream)
    location /media-stream {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 3600s;
    }
}
