version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: warmprospect_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: goaccel_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: warmprospect_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: warmprospect_app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/goaccel_db
      - REDIS_URL=redis://redis:6379/0
      - PORT=8000
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-flash}
      - MAX_HISTORY_TURNS=${MAX_HISTORY_TURNS:-20}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-["*"]}
      - DEFAULT_APPOINTMENT_LINK=${DEFAULT_APPOINTMENT_LINK:-}
    volumes:
      - ./data:/app/data
      - ./static:/app/static
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 5 &&
        python -c 'from database import init_db; init_db()' &&
        echo 'Starting application...' &&
        uvicorn main:app --host 0.0.0.0 --port 8000
      "

volumes:
  postgres_data:
  redis_data:
